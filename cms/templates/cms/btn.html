{% extends 'cms/base.html' %}

{% block title %}Home | {% endblock %}

{% block hero %}
<section class="hero is-medium is-warning is-bold">
    <div class="hero-body">
        <div class="container is-flex is-justify-content-space-around">
            <div class="has-text-centered">
                <div>
                    {% load static%}
                    <img src="{% static 'bitcoin.png' %}" width="200" height="200" />   
                    <h1 class="title">Bitcoin</h1> 
                </div>
                <div class="mt-3">
                    <a href="https://bitcoin.org/">
                        <button class="button is-info is-inverted is-outlined">
                            <strong>More Info</strong>
                        </button>
                    </a>
                </div>
            </div>
            <div class="is-flex is-flex-direction-column is-justify-content-center">
                <h2 class="subtitle">Prediction in 1hour</h2>
                <h1 class="title has-text-left">{{pred_hour}}</h1>
                <h2 class="subtitle">Prediction in 1day</h2>
                <h1 class="title has-text-left">{{pred_day}}</h1>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block content %}
<section class="section is-medium">
    <div class="container">
        <div class="has-text-centered">
            <h1 class="title">Chart</h1>
            <p>ビットコインの予測価格</p>
            {% for graph in graph_list %}
                <img src="data:image/png;base64, {{ graph | safe }} " class="chart">  
            {% endfor %}     
        </div>

        <div class="buttons is-centered mt-6">
            <button class="button is-info" onclick="show_only(0)">1日</button>
            <button class="button is-success" onclick="show_only(1)">5日</button>
            <button class="button is-warning" onclick="show_only(2)">1ヶ月</button>
            <button class="button is-danger" onclick="show_only(3)">6ヶ月</button>
        </div>

    </div>

</section>

{% endblock %}
